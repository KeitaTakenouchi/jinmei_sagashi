<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人名さがしゲーム</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
</head>

<body>
    <div id="game_div">
        <div id="header_div">
            <div id="remaining_area">
                <span>残り</span>
                <span id="remaining"></span>
                <span>コ</span>
            </div>

            <div id="timer_area">
                <span id="timer"></span>
                <span>s</span>
            </div>
        </div>
        <div id="header_end"></div>
        <div id="cong">Congratulations!</div>
        <div id="table_div">
            <table id="tb"> </table>
        </div>
        <div id="popup">
            <div id="letter">
                <div id="message"></div>
            </div>
            <div><button type="submit" id="close_popup_btn">Close</button></div>
        </div>
    </div>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
